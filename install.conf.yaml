- clean: ['~']
- brew:
    - git
    - reattach-to-user-namespace
    - tldr
    - node
    - yarn
    - flow
    - gpg
- cask: 
    - google-chrome
    - firefox
    - visual-studio-code
    - atom
    - slack
    - postman
    - 1password
    - iterm2
    - zeplin
    - docker
    - spectacle
    - spotify
    - istat-menus5
    - alfred
    - kap
    - karabiner-elements
    - caskroom/versions/google-chrome-canary
    - caskroom/versions/firefox-beta
    - vlc
    - the-unarchiver
    - telegram
    - steam
    - skype
    - sequel-pro
    - psequel
    
- link:
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        create: false
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.zprofile:
        path: zprofile
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false


