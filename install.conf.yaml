- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- brew:
    - git
    - reattach-to-user-namespace
    - tldr
    - node
    - yarn
    - flow
    - gpg

- cask: 
    - google-chrome
    - firefox
    - visual-studio-code
    - atom
    - slack
    - postman
    - 1password
    - iterm2
    - zeplin
    - docker
    - spectacle
    - spotify
    - istat-menus5
    - alfred
    - kap
    - karabiner-elements
    - caskroom/versions/google-chrome-canary
    - caskroom/versions/firefox-beta
    - vlc
    - the-unarchiver
    - telegram
    - steam
    - skype
    - sequel-pro
    - psequel

- shell:
    - [sh pre-install.sh, Running pre installation script]
    - [mkdir -p ~/.oh-my-zsh/custom/, Creating oh-my-zsh custom forlders]
    - [mkdir -p ~/.oh-my-zsh/custom/plugins, Creating oh-my-zsh custom plugins forlders]

- link:
    ~/.oh-my-zsh/custom/themes/bullet-train.zsh-theme: oh-my-zsh/custom/themes/bullet-train/bullet-train.zsh-theme
    ~/.atom/config.cson: atom/config.cson
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.atom/packages.cson: atom/packages.cson
    ~/.atom/snippets.cson: atom/snippets.cson
    ~/Library/Application Support/Code/User/keybindings.json: VSCode/keybindings.json
    ~/Library/Application Support/Code/User/settings.json: VSCode/settings.json
    ~/Library/Application Support/Spectacle/Shortcuts.json: spectacle.json
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        create: false
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.zprofile:
        path: zprofile
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false


