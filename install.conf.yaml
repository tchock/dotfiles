    - broot
    - watchman
    - fzf
    - git
    - reattach-to-user-namespace
    - tldr
    - node
    - yarn
    - python
    - awscli
    - tig
    - gpg
    - zsh
    - Schniz/tap/fnm
    - tmux
    - bat
    - gh
