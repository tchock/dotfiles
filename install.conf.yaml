    # - caskroom/versions/firefox-beta
    # - telegram

- pip:
    file: requirements.txt
    binary: /usr/local/bin/pip3
    user: true    # Like --user
    stdout: false # Print the execution stdout
    stderr: true  # Print the execution stderr

- shell:
    - [sh pre-install.sh, Running pre installation script]
    - [mkdir -p ~/.oh-my-zsh/custom/, Creating oh-my-zsh custom forlders]
    - [mkdir -p ~/.oh-my-zsh/custom/plugins, Creating oh-my-zsh custom plugins forlders]

- link:
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        create: false
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.zprofile:
        path: zprofile
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false


