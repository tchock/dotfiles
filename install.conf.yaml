- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- brew:
    - git
    - reattach-to-user-namespace
    - tldr
    - node
    - yarn
    - python
    - awscli
    - tig
    - gpg
    - zsh
    - fnm
    - tmux
    - tmuxp
    - fzf

- cask: 
    - vlc
    - the-unarchiver
    - telegram
    - istat-menus
    - alfred
    - karabiner-elements
    - caskroom/versions/google-chrome-canary
    - caskroom/versions/firefox-beta
    - visual-studio-code
    - postman
    - 1password
    - iterm2
    - zeplin
    - docker
    - sketch
    - spectacle
    - spotify
    - google-chrome
    - firefox
    - slack

- pip:
    file: requirements.txt
    binary: /usr/local/bin/pip3
    user: true    # Like --user
    stdout: false # Print the execution stdout
    stderr: true  # Print the execution stderr

- shell:
    - [sh pre-install.sh, Running pre installation script]
    - [mkdir -p ~/.oh-my-zsh/custom/, Creating oh-my-zsh custom forlders]
    - [mkdir -p ~/.oh-my-zsh/custom/plugins, Creating oh-my-zsh custom plugins forlders]

- link:
    ~/.oh-my-zsh/custom/themes/bullet-train.zsh-theme: oh-my-zsh/custom/themes/bullet-train/bullet-train.zsh-theme
    ~/Library/Application Support/Code/User/keybindings.json: VSCode/keybindings.json
    ~/Library/Application Support/Code/User/settings.json: VSCode/settings.json
    ~/Library/Application Support/Spectacle/Shortcuts.json: spectacle.json
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        create: false
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.zprofile:
        path: zprofile
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false


